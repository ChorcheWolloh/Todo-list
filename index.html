<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js" defer></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        
        <h1>The best TO-DO list you'll ever need</h1>
    </header>
    <main>
        <section id="pg_container">
            <div id="progress_bar">
                <div id="bar"></div>
            </div>
        </section>
        <section id="todo">
            <h3 id="todo_heading">Tasks for the (day) (month)</h3>
            <div id="input_field">
                <input type="text" id="entry" name="entry" placeholder="Write your amazing task here...">
                <span id="add_icon" class="material-symbols-outlined">add</span>
            </div>
            <div id="bullet_points">
            </div>
        </section>
        <section class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li style="color:red">Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li style="color:red">Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </section>
    </main>
    <footer>
        <h6>Created by Georgijs V.</h6>
    </footer>
</body>
</html>
